# LOG4J daily rolling log files configuration


# Define the root logger with appender file
log4j.rootLogger = INFO, console

# Define the file appender
log4j.appender.console=org.apache.log4j.DailyRollingFileAppender

# Set the name of the file
log4j.appender.console.File=D:\development\GitHubProjects\dbserver\purchase-simulation\purchase-simulation\src\main\resources\logs\simulation.log

# Set the immediate flush to true (default)
log4j.appender.console.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.console.Threshold=debug

# Set the append to false, should not overwrite
log4j.appender.console.Append=true

# Set the DatePattern
log4j.appender.console.DatePattern='.' yyyy-MM-dd-a

# Define the layout for file appender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d [%t] %5p - %m%n


